<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Buscador de Profissionais</title>
</head>

<body>
    <div class="main-emp">
        <img class="logo" src="https://konnekti.com.br/wp-content/uploads/2019/10/logo-white.png" alt="">
        <h1 class="title-main">Buscador de Profissionais</h1>
    </div>
    <main class="content-main">
        <label for="cidade">Selecione a Cidade:</label>
        <select id="cidade" onchange="atualizarRegioes()">
            <option value="" disabled selected>Escolha a cidade</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Grande São Paulo">Grande São Paulo</option>
        </select>
        <label for="regiao">Selecione a Região:</label>
        <select id="regiao" disabled>
            <option value="" disabled selected>Escolha a região</option>
        </select>
        <button class="btn-kon" onclick="buscarProfissionais()">Buscar</button>
        <div id="resultado"></div>
    </main>
    <footer>
       <a href="https://vinicius-jose.vercel.app" target="_blank">teste</a>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
